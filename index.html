<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mustang Media</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
  <link rel="icon" href="./Images/MGREEN_REV.png">
</head>
<body>
  <nav id="main-nav">

    <div id="logo-container">
      <img src="Images/MUSTANG_MEDIA.png" alt="Mustang Media" />
    </div>

    <div id="nav-buttons">
      <button id="style-guide" hover-text="Style Guide" onclick="window.open('./style-guide.html')">
        <i class="fa-solid fa-border-top-left"></i>
      </button>
      <button id="contact" hover-text="Contact" onclick="window.open('./contact.html')">
        <i class="fa-regular fa-message-lines"></i>
      </button>
      <button id="mode-toggle" hover-text="Mode Toggle">
        <i class="fa-solid fa-moon-over-sun"></i>
      </button>
      
      <div class="nav-separator"></div>

      <button button-disabled title="Disabled for now..." id="log-in" class="right-size-nav-button">
        Log In
      </button>
      <button button-disabled title="Disabled for now..." id="sign-up" class="right-side-nav-button special-nav-button">
        Sign Up
      </button>
    </div>

  </nav>

  <div class="box">
    <div class="box-content">
      <div class="box-text">
        <h2 class="box-header">Our Mission</h2>
        <!-- <p class="box-paragraph">Mustang Media, the premier marketing agency serving Eagle High School, has been making waves since its estblishment in 2023. Dedicated to fostering impactful connections, Mustang Media collaborates with clients in the school and the local community to enhance brand presence and articulate brand narrative.</p> -->
        <p class="box-paragraph">Mustang Media, Eagle High School's marketing agency since 2023, fosters connections and enhances brand presence for clients both within the school and local community.</p>
      </div>
      <div class="box-img-container">
        <img class="box-img" src="./Logos/MM_BG_ALT.png" alt="" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
